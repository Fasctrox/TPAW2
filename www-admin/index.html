<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Admin | FitStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Panel de Administraci√≥n - FitStore üèãÔ∏è‚Äç‚ôÇÔ∏è</h1>

    <!--#########################################################################-->
    <!-- Secci√≥n de b√∫squeda -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Buscar producto por ID</h5>
      </div>
      <div class="card-body">
        <form id="form-buscar" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">ID del producto</label>
            <input type="number" id="buscar-id" class="form-control" required>
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <button type="submit" class="btn btn-dark w-100">Buscar</button>
          </div>
        </form>
        <div id="resultado-busqueda" class="mt-3"></div>
      </div>
    </div>

    <!--#############################################################################################-->
    <!-- Lista de productos -->
    <div class="card shadow-sm mb-5">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Lista de productos</h5>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Ruta Imagen</th>
              <th>T√≠tulo</th>
              <th>Descripci√≥n</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-productos"></tbody>
        </table>
      </div>
    </div>

    <!--#######################################################################################-->

    <!-- Formulario de alta -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Agregar nuevo producto</h5>
      </div>
      <div class="card-body">
        <form id="form-alta" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Imagen (URL)</label>
            <input type="text" name="img" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">T√≠tulo</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" rows="2" class="form-control" required></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio</label>
            <input type="number" name="precio" class="form-control" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Agregar producto</button>
          </div>
        </form>
      </div>
    </div>
    <br>

    <!--#########################################################################-->
    <!-- Formulario de edici√≥n -->
    <div class="card shadow-sm">
      <div class="card-header bg-warning">
        <h5 class="mb-0">Modificar producto existente</h5>
      </div>
      <div class="card-body">
        <form id="form-editar" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">ID</label>
            <input type="number" name="id" class="form-control" id="edit-id" required>
          </div>
          <div class="col-md-5">
            <label class="form-label">Imagen (URL)</label>
            <input type="text" name="img" class="form-control" required>
          </div>
          <div class="col-md-5">
            <label class="form-label">T√≠tulo</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="col-12">
            <label class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" rows="2" class="form-control" required></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio</label>
            <input type="number" name="precio" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">id categoria</label>
            <input type="number" name="categoria_id" class="form-control" required min="1" max="3">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-warning w-100">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
